{% block extra_body %}
  {{ super() }}

  <!-- ðŸ”— Reindirizza "Home" verso la homepage personalizzata -->
  <script>
    (function(){
      try {
        const TARGET = "https://datasette5.onrender.com/output";
        const normalize = s => (s||"").trim().toLowerCase();

        const rewriteHome = () => {
          document.querySelectorAll('a').forEach(a => {
            const label = normalize(a.textContent);
            if (label === 'home') {
              a.setAttribute('href', TARGET);
              a.removeAttribute('target');
            }
          });
          document.querySelectorAll('a[href="/"]').forEach(a => {
            a.setAttribute('href', TARGET);
            a.removeAttribute('target');
          });
          document.querySelectorAll('header a, nav a').forEach(a => {
            if (normalize(a.textContent) === 'home') {
              a.setAttribute('href', TARGET);
              a.removeAttribute('target');
            }
          });
        };

        rewriteHome();
        new MutationObserver(rewriteHome).observe(document.body, { childList: true, subtree: true });
      } catch(e) { }
    })();
  </script>

<script>
/* Robust anti-flicker fallback: ensures the loader disappears regardless of other errors */
(function(){
  var done = false;
  function ready(){
    if (done) return;
    done = true;
    try { document.body.classList.add('ready'); } catch(e){ /* ignore */ }
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', ready, {once:true});
  } else {
    setTimeout(ready, 0);
  }
  window.addEventListener('load', ready, {once:true});
  setTimeout(ready, 3000);
})();
</script>

<script>
(function(){
  function addFilesLink(){
    try {
      var nav = document.querySelector('header nav') || document.querySelector('nav');
      if (!nav) return;
      if (nav.querySelector('a[href="/files/"]')) return;
      var link = document.createElement('a');
      link.href = '/files/';
      link.textContent = 'File';
      nav.appendChild(link);
    } catch (e) {
      console && console.warn && console.warn('file link nav error', e);
    }
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', addFilesLink, {once:true});
  } else {
    addFilesLink();
  }
})();
</script>
