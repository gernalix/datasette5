<!-- v16 -->
{% extends "base.html" %}

{% block title %}Percorso GPS{% endblock %}

{% block extra_head %}
  {{ super() }}
  <style>
    .gps-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .gps-toolbar label {
      margin-right: 0.25rem;
    }
    .gps-toolbar input[type="datetime-local"] {
      padding: 0.25rem 0.4rem;
    }
    .gps-quick-buttons button {
      margin-right: 0.25rem;
      margin-top: 0.25rem;
    }
    #gps-map {
      width: 100%;
      height: 500px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }
  </style>

  <!-- Leaflet CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
{% endblock %}

{% block content %}
  <h1>Percorso GPS</h1>

  <div class="gps-toolbar">
    <form method="get">
      <div style="display:flex; flex-wrap:wrap; gap:0.5rem; align-items:center;">
        <div>
          <label for="start-input">Da</label>
          <input id="start-input" name="start" type="datetime-local"
            value="{{ request.args.start|default('', true) }}" />
        </div>

        <div>
          <label for="end-input">A</label>
          <input id="end-input" name="end" type="datetime-local"
            value="{{ request.args.end|default('', true) }}" />
        </div>

        <button type="submit">Applica</button>
        <button type="button" id="gps-clear">Pulisci</button>
      </div>

      <div class="gps-quick-buttons" style="margin-top:0.5rem;">
        <button type="button" data-range="today">Oggi</button>
        <button type="button" data-range="yesterday">Ieri</button>
        <button type="button" data-range="last24">Ultime 24h</button>
        <button type="button" data-range="last7">Ultima settimana</button>
      </div>
    </form>
  </div>

  <!-- SOLO MAPPA â€“ NESSUNA TABELLA -->
  <div id="gps-map"></div>

  <script>
    (function() {

      function toLocalIso(dt) {
        const pad = (n) => String(n).padStart(2, "0");
        return dt.getFullYear() + "-" + pad(dt.getMonth() + 1) + "-" + pad(dt.getDate())
             + "T" + pad(dt.getHours()) + ":" + pad(dt.getMinutes()) + ":" + pad(dt.getSeconds());
      }

      function formatTimestamp(ts) {
        if (!ts) return "";
        const clean = ts.split("+")[0].split("Z")[0];
        return clean.replace("T", " ").slice(0, 16);
      }

      // Per i marker dei luoghi: split data/ora
      function splitDateTime(ts) {
        const clean = ts.split("+")[0].split("Z")[0];
        const [date, time] = clean.split("T");
        const [year, month, day] = date.split("-");
        const [hour, minute] = time.split(":");
        return { date, year, month, day, hour, minute };
      }

      function formatDateShort(parts) {
        return parts.day + "-" + parts.month + "-" + parts.year.slice(2);
      }

      function formatTimeShort(parts) {
        return parts.hour + ":" + parts.minute;
      }

      const startInput = document.getElementById("start-input");
      const endInput = document.getElementById("end-input");
      const clearBtn = document.getElementById("gps-clear");
      const quickButtons = document.querySelectorAll(".gps-quick-buttons button");
      const mapDiv = document.getElementById("gps-map");

      clearBtn.addEventListener("click", () => {
        startInput.value = "";
        endInput.value = "";
      });

      quickButtons.forEach((btn) => {
        btn.addEventListener("click", function () {
          const now = new Date();
          let start, end;

          if (this.dataset.range === "today") {
            start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
            end = now;
          } else if (this.dataset.range === "yesterday") {
            start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1, 0, 0, 0);
            end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
          } else if (this.dataset.range === "last24") {
            end = now;
            start = new Date(now.getTime() - 24 * 3600 * 1000);
          } else if (this.dataset.range === "last7") {
            end = now;
            start = new Date(now.getTime() - 7 * 24 * 3600 * 1000);
          }

          startInput.value = toLocalIso(start);
          endInput.value = toLocalIso(end);
          startInput.form.submit();
        });
      });

      if (typeof L === "undefined") {
        mapDiv.innerHTML = "<p>Leaflet non disponibile</p>";
        return;
      }

      const map = L.map("gps-map");
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const jsonUrl = new URL(window.location.href);
      jsonUrl.pathname += ".json";
      jsonUrl.searchParams.set("_shape", "array");
      jsonUrl.searchParams.set("_size", "max");

      function deg2rad(d) { return d * Math.PI / 180; }
      function distM(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a = Math.sin(dLat/2)**2 +
                  Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                  Math.sin(dLon/2)**2;
        return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      const NEAR_PLACE_RADIUS_M = 40;
      const MIN_STEP_M = 5;

      fetch(jsonUrl.toString())
        .then(r => r.json())
        .then(rows => {
          const luogo = {};  // centroidi + range tstamp
          const path = [];
          const pathPts = [];
          const markerLatLngs = [];
          let last = null;

          // 1) raccogli tutte le info luogo
          rows.forEach(r => {
            if (!r.luogo_id) return;
            const la = parseFloat(r.lat);
            const lo = parseFloat(r.lon);
            if (isNaN(la) || isNaN(lo)) return;
            const id = r.luogo_id;
            if (!luogo[id]) {
              luogo[id] = {
                latSum: 0, lonSum: 0, count: 0,
                name: r.luogo_nome,
                tMin: r.tstamp, tMax: r.tstamp
              };
            }
            const Lg = luogo[id];
            Lg.latSum += la; Lg.lonSum += lo; Lg.count++;
            if (r.tstamp < Lg.tMin) Lg.tMin = r.tstamp;
            if (r.tstamp > Lg.tMax) Lg.tMax = r.tstamp;
          });

          // centroidi
          const centers = Object.entries(luogo).map(([id, info]) => ({
            id,
            lat: info.latSum / info.count,
            lon: info.lonSum / info.count,
            name: info.name,
            tMin: info.tMin,
            tMax: info.tMax
          }));

          // 2) ricostruisci il percorso
          rows.forEach(r => {
            let lat = parseFloat(r.lat);
            let lon = parseFloat(r.lon);
            if (isNaN(lat) || isNaN(lon)) return;

            const luogoId = r.luogo_id;

            if (luogoId) {
              const c = centers.find(c => c.id == luogoId);
              if (c) { lat = c.lat; lon = c.lon; }
            } else {
              const near = centers.some(c =>
                distM(lat, lon, c.lat, c.lon) < NEAR_PLACE_RADIUS_M
              );
              if (near) return;
            }

            if (last) {
              if (distM(last.lat, last.lon, lat, lon) < MIN_STEP_M) return;
            }

            path.push([lat, lon]);
            pathPts.push({lat, lon, t: r.tstamp});
            last = {lat, lon};
          });

          // linee
          if (path.length > 1) {
            L.polyline(path, {weight:4}).addTo(map);
          }

          // tooltip sui punti della traccia
          pathPts.forEach(p => {
            if (!p.t) return;
            L.circleMarker([p.lat, p.lon], {radius:3})
              .addTo(map)
              .bindTooltip(formatTimestamp(p.t), {direction:"top"});
          });

          // marker luoghi con NUOVO formato tooltip + <br>
          centers.forEach(c => {
            const lines = [];
            lines.push((c.name || "luogo") + " (#" + c.id + ")");

            if (c.tMin && c.tMax) {
              const s = splitDateTime(c.tMin);
              const e = splitDateTime(c.tMax);

              if (s.date === e.date) {
                // stessa data:
                // 29-11-25
                // 07:56 - 08:01
                const dateLine = formatDateShort(s);
                const timeLine = formatTimeShort(s) + " - " + formatTimeShort(e);
                lines.push(dateLine);
                lines.push(timeLine);
              } else {
                // date diverse:
                // 29-11-25, 07:56
                // 30-11-25, 11:42
                const first = formatDateShort(s) + ", " + formatTimeShort(s);
                const second = formatDateShort(e) + ", " + formatTimeShort(e);
                lines.push(first);
                lines.push(second);
              }
            } else if (c.tMin) {
              const s = splitDateTime(c.tMin);
              lines.push(formatDateShort(s));
              lines.push(formatTimeShort(s));
            }

            const html = lines.join("<br>");

            const m = L.marker([c.lat, c.lon]);
            m.addTo(map).bindTooltip(html, {
              direction: "top"
            });
            m.on("click", () => window.open("/output/luogo/" + c.id, "_blank"));
            markerLatLngs.push([c.lat, c.lon]);
          });

          const all = path.concat(markerLatLngs);
          if (all.length > 0) {
            map.fitBounds(L.latLngBounds(all), {padding:[20,20]});
          } else {
            map.setView([0,0], 2);
          }
        });
    })();
  </script>
{% endblock %}
